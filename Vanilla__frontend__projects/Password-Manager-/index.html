<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --text-color: #f8fafc;
            --background-color: rgba(15, 23, 42, 0.7);
            --input-background: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='g1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23312e81;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%231e1b4b;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23g1)'/%3E%3C/svg%3E");
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: var(--background-color);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-background);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: grid;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        #passwordList {
            margin-top: 2rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 1.75rem;
            }

            button {
                padding: 0.625rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <div class="input-group">
            <label for="masterPassword">Master Password</label>
            <input type="password" id="masterPassword" placeholder="Enter your master password" />
        </div>
        <button onclick="authenticate()">Login</button>

        <div id="passwordList" style="display: none;">
            <h2>Your Passwords</h2>
            <div class="input-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" placeholder="Enter account name" />
            </div>
            <div class="button-group">
                <button onclick="getPassword()">Get Password</button>
                <button onclick="updatePassword()">Update Password</button>
                <button onclick="showPreviousPasswords()">Show Previous Passwords</button>
                <button onclick="addAccount()">Add Account</button>
                <button onclick="showAllAccounts()">Show All Accounts</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
